<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Font</title>
    <script src="https://kit.fontawesome.com/5b266e7995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <app id="app">
        <a href="/" class="titulo">Stefan FOnt</a>
        <div class="texto-stefan-font">
            <div class="corpo-texto"></div>
        </div>
        <form id="entrada-texto">
            <input type="text" placeholder="Digite sua frase aqui...">
            <button type="submit"><i class="fa-solid fa-pencil"></i></button>
            <button><i class="fa-solid fa-eraser"></i></button>
        </form>
    </app>
    <script type="text/javascript" src="stefanfont.js"></script>
</body>
</html>
